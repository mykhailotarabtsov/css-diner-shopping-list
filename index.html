<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>CSS dinner</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./css/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700|Roboto+Condensed:400,700" rel="stylesheet"  />
  </head>
  <body>
    <!-- begin HEADER header -->
    <header class="header">
      <div style="text-align: center;">
        <h1>CSS Diner Shopping List</h1>
        <h4>Let's go to the mall!</h4>
      </div>
    </header>
    <!-- end HEADER header -->
    <!-- begin MAIN main -->
    <main class="main">
      <!-- begin css-dinner -->
      <div class="css-dinner-wrap">
        <div class="css-diner-item">
          <label>
            <input type="checkbox"> <span>Кілограм яблук</span>
          </label>
        </div>
        <div class="css-diner-item">
          <label>
            <input type="checkbox"> <span>Півтори кілограма апельсин</span>
          </label>
        </div>
        <div class="css-diner-item">
          <label>
            <input type="checkbox"> <span>Два кілограми бананів</span>
          </label>
        </div>
        <div class="css-diner-item">
          <label>
            <input type="checkbox"> <span>Три йогурти</span>
          </label>
        </div>
      </div>
      <!-- end css-dinner -->
      <button class="css-diner-btn">Bon apetito !)</button>
    </main>
    <!-- end MAIN main -->
  </body>
</html>
